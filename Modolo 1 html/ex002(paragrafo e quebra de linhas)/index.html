<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exercicio-2</title>

    <body>
        <h1>Exercicio de paragrafos e quebras de linha</h1>
        <hr>
        <p>Você pode escrever 
            <br> parágrafo de
            <br> qualquer jeito.
            <br> Basta colocar tudo
            <br> entre o par de tags (&lt;p&gt;).
            <br> E para quebrar 
            <br> as linhas em paragrafos
            <br> basta usar a tag (&lt;br&gt;).    
        </p>
        <p>Vamos adicionar alguns simbolos especiais
            &reg; <!--Marca registrada-->
            &copy; <!--copyright-->
            &trade; <!--Marca registrada em ingles-->
            &euro;
            &pound;
            &cent;
            &Delta;
            &yen;
            &uparrow;
        </p>    
        <p>Vamos adicionar alguns emojins
            &#x1F596;
            &#x1F913;
        </p>
    </body>
</html>
