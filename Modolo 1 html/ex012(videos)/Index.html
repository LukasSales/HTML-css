<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
    <link rel="shortcut icon" href="logo.ico" type="image/x-icon">
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo esta hospedado no meu próprio servidor</p>
    <video controls width="50%" poster="imagens/anime02.png">
        <source src="midia/O certo.avi" type="video/avi">
        <source src="midia/Skate.mp4" type="video/mp4">
        <source src="midia/video original 1.0.mp4" type="video/mp4">
        <p>joga teu navegador fora</p> <!--Soucer é usado como um mecanismo para caso o primeiro não abra, o segunda abra logo em seguida (ordem é de cima para baixo)-->
    </video>
    <h1>Incorporando vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/CAYDRIbXFAc" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <!--Esse segundo metodo é mais indicado pq deixa o site mais leve, ja que consome dados do youtube, e faz com que o seu site seja mais buscado pelo google-->
    <h1>Incorporando vídeos do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/238641747?h=e3947fdc48&color=ff0179&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
    <!--Viemo tem qualidades muito boas, porém é mais difícil de carregar-->
</body>
</html>
