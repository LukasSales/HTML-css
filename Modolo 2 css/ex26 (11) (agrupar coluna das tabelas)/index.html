<!DOCTYPE html>
<html lang="en">
    <head>

        <title>Agrupar coluna das tabelas</title>
        <link rel="shortcut icon" href="../logo.ico" type="image/x-icon">
        <link rel="stylesheet" href="style.css">

                </tr>

                </tr>
                <tr>
                    <td>Gustavo</td>

            </tbody>

    </body>
</html>
